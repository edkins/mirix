<script>
function dothing()
{
	var s = document.getElementById('input').value;
	var result = '';
	for (var i = 0; i < s.length; i++)
	{
		result += s.charAt(i);
		result += '\u0305';
	}
	document.getElementById('output').textContent = result;
}
</script>
